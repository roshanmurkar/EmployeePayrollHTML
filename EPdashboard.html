    <script>
        function showDetails(){
            let list = JSON.parse(localStorage.getItem(EmpObjList));
            var table = document.getElementById("myTable");

            var h1 = headerRow.insertCell(0);
            var h2 = headerRow.insertCell(1);

            var h4 = headerRow.insertCell(3);
            var h5 = headerRow.insertCell(4);
            var h6 = headerRow.insertCell(5);
            var h7 = headerRow.insertCell(6);

            h1.innerHTML = "Name"
            h2.innerHTML = "ProfileImage"
            h3.innerHTML = "Gender"
            h4.innerHTML = "Department"
            h5.innerHTML = "Salary"
            h6.innerHTML = "StartDate"
            h7.innerHTML = "Note"

            for(var i = 0; i<list.length;i++){
                var row = table.insertRow(i+1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);

                cell1.innerHTML = list[i].name;
                cell1.innerHTML = list[i].profileImage;
                cell1.innerHTML = list[i].gender;
                cell1.innerHTML = list[i].department;
                cell1.innerHTML = list[i].salary;
                cell1.innerHTML = list[i].startDate;
                cell1.innerHTML = list[i].note;
            }

        }
